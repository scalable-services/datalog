syntax = "proto3";


//#options
option java_multiple_files = true;
option java_package = "services.scalable.database.grpc";
option java_outer_classname = "ClientServiceProto";

import "scalapb/scalapb.proto";
import "google/protobuf/wrappers.proto";

package services.scalable.database.grpc;

option (scalapb.options) = {
  single_file: true
  flat_package: true
  preserve_unknown_fields: false
};

message Datom {
  optional string a = 1;
  optional bytes v = 2;
  optional string e = 3;
  optional int64 t = 4;
  optional bool op = 5;
}